<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Unite Us Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* Container that Unite Us will use */
    #uu-container {
      width: 100%;
      max-width: 900px;   /* you can bump this up if you like */
      margin: 0 auto;
      min-height: 1000px;
    }

    /* The widget injects its own <iframe>. Make it fill the width. */
    iframe {
      width: 100% !important;
      min-height: 1000px !important;
      border: 0;
    }
  </style>
</head>
<body>
  <div id="uu-container"></div>

  <script type="text/javascript" src="https://widgets.uniteus.io/public/widget.js"></script>
  <script type="text/javascript">
    var token = 'RCnUQQCMoYNQGnuts4ur3Sz1Mw3mnFtODM4vnVov';
    // If the widget supports a container id, this makes it explicit:
    // window.Uniteus.assistanceRequestWidget(token, 'uu-container');
    window.Uniteus.assistanceRequestWidget(token);
  </script>
</body>
</html>
